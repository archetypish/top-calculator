<!DOCTYPE html>
<html>
  <head>
    <title>Calculator</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <div class="calculator">
        <div class="display">
          <p class="display-text">1234</p>
        </div>
        <div class="control">
          <div class="column">
            <ol class="clear">
              <li>
                <button class="btn btn-allclear">AC</button>
              </li>
              <li>
                <button class="btn btn-clear">C</button>
              </li>
            </ol>

            <ol class="digits">
              <li>
                <button class="btn btn-digit">1</button>
              </li>
              <li>
                <button class="btn btn-digit">2</button>
              </li>
              <li>
                <button class="btn btn-digit">3</button>
              </li>
              <li>
                <button class="btn btn-digit">4</button>
              </li>
              <li>
                <button class="btn btn-digit">5</button>
              </li>
              <li>
                <button class="btn btn-digit">6</button>
              </li>
              <li>
                <button class="btn btn-digit">7</button>
              </li>
              <li>
                <button class="btn btn-digit">8</button>
              </li>
              <li>
                <button class="btn btn-digit">9</button>
              </li>
              <li>
                <button class="btn btn-digit">00</button>
              </li>
              <li>
                <button class="btn btn-digit">0</button>
              </li>
              <li>
                <button class="btn btn-digit">.</button>
              </li>
            </ol>
          </div>
          <ol class="func">
            <li><button class="btn btn-func btn-eq">=</button></li>
            <li><button class="btn btn-func">+</button></li>
            <li><button class="btn btn-func">-</button></li>
            <li><button class="btn btn-func">x</button></li>
            <li><button class="btn btn-func">/</button></li>
          </ol>
        </div>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
