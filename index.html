<!DOCTYPE html>
<html>
  <head>
    <title>Calculator</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <div class="calculator">
        <div class="display">
          <p class="display-text"></p>
        </div>
        <div class="control">
          <div>
            <ol class="clear">
              <li>
                <button>AC</button>
              </li>
              <li>
                <button>C</button>
              </li>
            </ol>

            <ol class="digits">
              <li>
                <button>1</button>
              </li>
              <li>
                <button>2</button>
              </li>
              <li>
                <button>3</button>
              </li>
              <li>
                <button>4</button>
              </li>
              <li>
                <button>5</button>
              </li>
              <li>
                <button>6</button>
              </li>
              <li>
                <button>7</button>
              </li>
              <li>
                <button>8</button>
              </li>
              <li>
                <button>9</button>
              </li>
              <li>
                <button>00</button>
              </li>
              <li>
                <button>0</button>
              </li>
              <li>
                <button>.</button>
              </li>
            </ol>
          </div>
          <ol class="func">
            <li><button>=</button></li>
            <li><button>+</button></li>
            <li><button>-</button></li>
            <li><button>x</button></li>
            <li><button>/</button></li>
          </ol>
        </div>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
