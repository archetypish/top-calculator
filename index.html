<!DOCTYPE html>
<html>
  <head>
    <title>Calculator</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <div class="calculator">
        <div class="display">
          <p class="display-text">1234</p>
        </div>
        <div class="control">
          <div class="column">
            <ol class="clear">
              <li>
                <button class="btn btn-allclear">AC</button>
              </li>
              <li>
                <button class="btn btn-clear">C</button>
              </li>
            </ol>

            <ol class="digits">
              <li>
                <button class="btn btn-digit digit-1">1</button>
              </li>
              <li>
                <button class="btn btn-digit digit-2">2</button>
              </li>
              <li>
                <button class="btn btn-digit digit-3">3</button>
              </li>
              <li>
                <button class="btn btn-digit digit-4">4</button>
              </li>
              <li>
                <button class="btn btn-digit digit-5">5</button>
              </li>
              <li>
                <button class="btn btn-digit digit-6">6</button>
              </li>
              <li>
                <button class="btn btn-digit digit-7">7</button>
              </li>
              <li>
                <button class="btn btn-digit digit-8">8</button>
              </li>
              <li>
                <button class="btn btn-digit digit-9">9</button>
              </li>
              <li>
                <button class="btn btn-digit digit-00">00</button>
              </li>
              <li>
                <button class="btn btn-digit digit-0">0</button>
              </li>
              <li>
                <button class="btn btn-digit digit-dot">.</button>
              </li>
            </ol>
          </div>
          <ol class="func">
            <li><button class="btn btn-func btn-eq">=</button></li>
            <li><button class="btn btn-func btn-add">+</button></li>
            <li><button class="btn btn-func btn-subtract">-</button></li>
            <li><button class="btn btn-func btn-multiply">x</button></li>
            <li><button class="btn btn-func btn-divide">/</button></li>
          </ol>
        </div>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
